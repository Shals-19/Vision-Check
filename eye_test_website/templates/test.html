<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Test - Vision Check</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="test-container">
        <div id="test-progress">
            <div class="progress-bar"></div>
        </div>

        <!-- Visual Acuity Test -->
        <div class="test-section" id="visual-acuity-test">
            <h2>Visual Acuity Test</h2>
            <div class="test-content">
                <div class="letter-display"></div>
                <div class="input-section">
                    <input type="text" id="letter-input" placeholder="Enter the letter you see">
                    <button class="next-button">Next</button>
                </div>
            </div>
        </div>

        <!-- Color Vision Test -->
        <div class="test-section" id="color-vision-test" style="display: none;">
            <h2>Color Vision Test</h2>
            <div class="test-content">
                <img class="ishihara-plate" src="" alt="Ishihara Plate">
                <div class="input-section">
                    <input type="number" id="number-input" placeholder="Enter the number you see">
                    <button class="next-button">Next</button>
                </div>
            </div>
        </div>

        <!-- Astigmatism Test -->
        <div class="test-section" id="astigmatism-test" style="display: none;">
            <h2>Astigmatism Test</h2>
            <div class="test-content">
                <div class="pattern-display"></div>
                <img class="astigmatism-plate" src="../static/images/astigmatism.jpg" alt="Astigmatism Plate">
                <div class="input-section">
                    <button class="option-button" data-value="clear">All lines equally clear</button>
                    <button class="option-button" data-value="blur">Some lines appear blurry</button>
                </div>
            </div>
        </div>

        <!-- Results Page -->
        <div class="test-section" id="results-page" style="display: none;">
            <h2>Your Eye Test Results</h2>
            <div class="results-content">
                <div class="result-card" id="visual-acuity-result"></div>
                <div class="result-card" id="color-vision-result"></div>
                <div class="result-card" id="astigmatism-result"></div>
                <div class="recommendations"></div>
                <button id="download-results">Download Results</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/test.js') }}"></script>
</body>
</html>
